<div>
    <h2>
        <span>Lottery Rounds</span>
        <button class="btn btn-primary float-right create-lottery-round" [routerLink]="['/', { outlets: { popup: ['lottery-round-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Lottery Round
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="lotteryRounds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Datetime</span></th>
            <th><span>Winner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lotteryRound of lotteryRounds ;trackBy: trackId">
                <td><a [routerLink]="['../lottery-round', lotteryRound.id ]">{{lotteryRound.id}}</a></td>
                <td>{{lotteryRound.datetime | date:'medium'}}</td>
                <td>
                    <div *ngIf="lotteryRound.winner">
                        <a [routerLink]="['../ticket', lotteryRound.winner?.id ]" >{{lotteryRound.winner?.phoneNumber}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../lottery-round', lotteryRound.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lottery-round/'+ lotteryRound.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lottery-round/'+ lotteryRound.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
