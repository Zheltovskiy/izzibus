
<div *ngIf="ticket">
    <h2><span>Ticket</span> {{ticket.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{ticket.phoneNumber}}</span>
        </dd>
        <dt><span>Valid</span></dt>
        <dd>
            <span>{{ticket.valid}}</span>
        </dd>
        <dt><span>Ticket Id</span></dt>
        <dd>
            <span>{{ticket.ticket_id}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ticket/'+ ticket.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
